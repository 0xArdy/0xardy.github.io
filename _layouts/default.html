<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%90%BC%3C/text%3E%3C/svg%3E"
    />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </header>
      <main class="content">
        {{ content }}
      </main>
      <footer class="site-footer">
        <span>© {{ site.time | date: '%Y' }} 0xardy</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="{{ '/assets/js/highlight-init.js' | relative_url }}"></script>
  </body>
</html>
